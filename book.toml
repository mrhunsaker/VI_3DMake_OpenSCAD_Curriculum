[book]
title = "3D Design & Printing Curriculum"
authors = ["Chris Correll"]
description = "A curriculum for 3D design and fabrication using OpenSCAD and FDM 3D printing, designed for high school students including students with visual impairments."
language = "en"
multilingual = false
src = "."

[build]
build-dir = "book"
create-missing = false

[output.html]
theme = "light"
default-theme = "light"
preferred-dark-theme = "navy"
git-repository-url = ""
edit-url-template = ""
site-url = "/"
cname = ""
no-section-label = false

# Copy button on code blocks â€” useful for copying OpenSCAD examples
copy-fonts = true

# Enables the search feature
[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3

# Fold sections in the sidebar by default for easier navigation
[output.html.fold]
enable = true
level = 1

[preprocessor.index]
[preprocessor.links]
